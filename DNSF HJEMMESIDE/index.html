<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNSF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Logo i top højre hjørne */
    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      font-weight: bold;
      font-size: 24px;
      background: #003366;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      user-select: none;
      cursor: default;
      z-index: 1000;
    }

    /* Tekst centreret */
    .membership-info {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 1.3rem;
      color: #003366;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="logo">DNSF</div>

  <section class="membership-info" aria-label="Medlemsinformation">
    <p>
      For at blive medlem skal du sende en email til <strong>dnsf1488@gmail.com</strong>, hvor du skriver dit navn og hvorfor du vil være med.
    </p>
  </section>

</body>
</html>
